<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>DojoSurvey</title>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class='container'>
            <div class='header'>
                <p>Dojo Servey Index</p>
                <form action='/search' method='POST'>
                    <img src="{{ url_for('static', filename='images/left_arrow-25834__340.png') }}">
                    <img src="{{ url_for('static', filename='images/right_arrow-25832__340.png') }}">
                    <img src="{{ url_for('static', filename='images/xpic.jpg') }}">
                    <img src="{{ url_for('static', filename='images/up_arrow-25835__340.png') }}">
                    <input type='text' name='email' value='http://localhost/'>
                    <input type='submit' id='search' value=''>
                </form>
            </div>
            <div class='main'>
                <form class='mainform' action="/results" method="POST">
                    Your Name: <input type='text' name='name' class='inputbox'>
                    Dojo Location: <input type='text' name='location' value='San Jose' class='inputbox'>
                    Favorite Language: <input type='text' name='language' value='Python' class='inputbox'>
                    Comment (optional): <input type='text' name='comment' id='comment'>
                    <input type='submit' id='button' value='Button'>
                </form>
            </div>
        </div>
    </body>
</html>
